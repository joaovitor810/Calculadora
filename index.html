<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Calculadora</h1>
    <section>
      <div id="container">
        <h1>CASIO</h1>
        <input id="display" type="text" disabled="disabled" />
        <button onclick="digitar(7)" class="btn">7</button>
        <button onclick="digitar(8)" class="btn">8</button>
        <button onclick="digitar(9)" class="btn">9</button>
        <button onclick="definirOperacao('/')" class="btnOp">รท</button>
        <button onclick="digitar(4)" class="btn">4</button>
        <button onclick="digitar(5)" class="btn">5</button>
        <button onclick="digitar(6)" class="btn">6</button>
        <button onclick="definirOperacao('*')" class="btnOp">x</button>
        <button onclick="digitar(1)" class="btn">1</button>
        <button onclick="digitar(2)" class="btn">2</button>
        <button onclick="digitar(3)" class="btn">3</button>
        <button onclick="definirOperacao('-')" class="btnOp">-</button>
        <button onclick="digitar(0)" class="btn">0</button>
        <button onclick="digitar('.')" class="btn">.</button>
        <button onclick="apagar()" class="btn">โซ</button>
        <button onclick="definirOperacao('+')" class="btnOp">+</button>
        <button onclick="limpar()" class="btn" id="ac">AC</button>
        <button onclick="calcular()" class="btnCa">=</button>
      </div>
    </section>
    <script src="js/scripts.js"></script>
  </body>
</html>
